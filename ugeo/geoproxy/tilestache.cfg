{
    "cache":
    {
        "name": "Disk",
        "path": "/Users/sw/github/django-ugeo/ugeo/data/tilecache/",
        "umask": "0000",
        "gzip": ["xml", "json"]
    },
    "layers":
    {
        "raster-panoline":
        {
            "provider": {"name": "mapnik", "mapfile": "mapfiles/panoline.xml"},
            "projection": "spherical mercator",
            "preview":{"lat": 39.781, "lon": 116.524, "zoom": 16, "ext": "png"}
        },
        "raster-panopoint":
        {
            "provider": {"name": "mapnik", "mapfile": "mapfiles/panopoint.xml"},
            "projection": "spherical mercator",
            "preview":{"lat": 39.781, "lon": 116.524, "zoom": 16, "ext": "png"}
        },
        "vector-panoline":
        {
            "provider":
            {
                "name": "vector",
                "driver": "Spatialite",
                "parameters":
                {
                    "file": "/Users/sw/github/django-ugeo/data/topcon.db",
                    "layer": "panorama_panolinedata"
                },
                "properties": {"NAME": "name"},
                "precision": 6
            },
            "projection": "wgs84",
            "preview":{"lat": 39.78, "lon": 116.52, "zoom": 15, "ext": "geojson"}
        },
        "vector-panopoint":
        {
            "provider":
            {
                "name": "vector",
                "driver": "Spatialite",
                "parameters":
                {
                    "file": "/Users/sw/github/django-ugeo/data/topcon.db",
                    "layer": "panorama_panopointdata"
                },
                "properties": {"NAME": "name"},
                "precision": 6
            },
            "projection": "wgs84",
            "preview":{"lat": 39.78, "lon": 116.52, "zoom": 15, "ext": "geojson"}
        }
    },
    "logging": "debug"
}
